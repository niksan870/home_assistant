{% extends "base.html" %}

{% block content %}
<div class="form-signin">
    <form method="POST" action="/lights">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <h1 class="h3 mb-3 fw-normal">Create a light</h1>

        <div class="form-floating">
            <input type="name" name="name" class="form-control"
                   id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
            <input type="description" name="description" class="form-control"
                   id="floatingDescription" placeholder="Description">
            <label for="floatingDescription">Description</label>
        </div>
        <select name="status" class="form-select" aria-label="Default select example">
            <option selected value="on">On</option>
            <option value="off">Off</option>
            <option value="broken">Broken</option>
            <option value="non_existing">Non existing</option>
        </select>
        <button class="w-100 btn btn-lg btn-success" type="submit">Create
        </button>
    </form>
</div>
{% endblock %}
