{% extends "base.html" %}

{% block content %}
<div class="form-signin">
    <form method="POST" action="/scheduler">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <h1 class="h3 mb-3 fw-normal">Create a scheduler</h1>
        <div class="form-floating">
            <input type="name" name="name" class="form-control" id="name" placeholder="Put some name here">
            <label for="name">Name</label>
        </div>
        <select class="form-select" name="appliances" multiple aria-label="multiple select example">
            {% if appliances %}
            {% for appliance in appliances%}
            <option value="{{appliance.id}}">{{appliance.name}}</option>
            {% endfor %}
            {% endif %}
        </select>
        <div class="form-floating">
            <input type="cron" name="cron" class="form-control" id="cron" placeholder="Put some cron here">
            <label for="cron">Cron scheduler</label>
        </div>
        <button class="w-100 btn btn-lg btn-success" type="submit">Create
        </button>
    </form>
</div>
{% endblock %}
