{% extends "base.html" %}

{% block content %}
<div class="form-signin">
    <form method="POST" action="/category">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <h1 class="h3 mb-3 fw-normal">Create a category</h1>

        <div class="form-floating">
            <input type="name" name="name" class="form-control" id="name" placeholder="Put some name here">
            <label for="name">Name</label>
        </div>
        <div class="form-floating">
            <input type="description" name="description" class="form-control" id="description"
                placeholder="Put some description here">
            <label for="description">Description</label>
        </div>
        <div class="form-floating">
            <input type="img" name="image" class="form-control" id="image" placeholder="Place a url from a cdn here">
            <label for="image">Image</label>
        </div>
        <button class="w-100 btn btn-lg btn-success" type="submit">Create
        </button>
    </form>
</div>
{% endblock %}
